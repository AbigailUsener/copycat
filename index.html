<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="styles.css">
        <title>
            Registration
        </title>
    </head>
    <body background="Screenshot 2023-08-25 151501.png">
        <table cellspacing="2" cellpadding="25" class="discord-table" border="0" align="center">
            <th class="color1" scope="col" colspan="3">Create an Account</th>
            <tr>
                <td class="text">
                    EMAIL*
                    <br><input type="text" name="email" size="30" maxlength="30" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td class="text">
                    DISPLAY NAME
                    <br><input type="text" name="name" size="30" maxlength="30" placeholder="Display name">
                </td>
            </tr>
            <tr>
                <td class="text">
                    USERNAME*
                    <br><input type="text" name="name" size="30" maxlength="30" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td class="text">
                    PASSWORD*
                    <br><input type="text" name="password" size="30" maxlength="30" placeholder="Password">
                </td>
            </tr>
            <tr>

                        <option value="day">16</option>

                        <option value="day">19</option>

                        <option value="day">22</option>
                        <option value="day">23</option>

                    name="year">
                        <option value="year" data-default>Year</option>
